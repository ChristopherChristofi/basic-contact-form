<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>
</head>
<body>
    <!--
        Replace 'random-string' with your email confirmation identifier
    -->
    <form action="https://formsubmit.co/random-string" method="POST">
        <input type="hidden" name="_subject" value="New email from contact form.">
        <input type="email" name="email" placeholder="Provide your email here..." required>
        <input type="text" name="message" placeholder="Provide a message here.." required>
        <button type="submit">Send</button>
   </form>
</body>
</html>
